
<html>
    <head>
        <title>Signup Page</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f0f2f5; /* light gray background */
            }
            
            button{
                background-color: #4CAF50;
                width: 25%;
                padding: 15px;
                color: white;
                border: none;
                float: center;
                font-size: 15px;
                border-radius: 10px; /* rounded button */
                cursor: pointer; /* change cursor to pointer on hover */
                transition: background-color 0.3s ease; /* add transition effect */
            }
            
            button:hover{
                opacity:0.7;
                background-color: #3e8e41; /* darker green on hover */
            }
            
            label{
                font-size: 20px;
                color: white;
                font-weight: bold; /* make labels bold */
            }
            
            form{
                background-image: url('https://t4.ftcdn.net/jpg/04/60/71/01/360_F_460710131_YkD6NsivdyYsHupNvO3Y8MPEwxTAhORh.jpg');
                border: 3px solid #f1f1f1;
                padding: 20px; /* add padding to form */
                border-radius: 10px; /* rounded form */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* add shadow to form */
            }
            
            input[type=email],input[type=password]{
                width: 50%;
                font-size: 15px;
                margin: 8px 0px;
                padding: 12px 20px;
                display: inline-block;
                border: 2px solid green;
                box-sizing: border-box;
                border-radius: 10px; /* rounded input fields */
                background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
                backdrop-filter: blur(10px); /* Blur effect */
                transition: background-color 0.3s ease; /* add transition effect */
            }
            
            input[type=email]:focus, input[type=password]:focus{
                background-color: rgba(255, 255, 255, 0.9); /* lighter white on focus */
            }
            
            .container, form {
                padding: 50px;
                box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
                backdrop-filter: blur( 3px );
                -webkit-backdrop-filter: blur( 3px );
                border-radius: 10px;
                border: 1px solid rgba( 255, 255, 255, 0.18 );
            }
            
            .imgcontainer {
                text-align: center;
                margin: 24px 0 12px 0;
            }
            
            img.avatar {
                width: 20%;
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* add shadow to avatar */
                background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
                backdrop-filter: blur(10px); /* Blur effect */
            } 
        </style>
    </head>
    <body>
        <center><h1>Login Form</h1></center>
        <form action="#" method="post">
            {% csrf_token %}
            {% load static %}
            <center><div class="container">
                <div class="imgcontainer">
                    <img src="{% static 'avatar_img2.png' %}" alt="Avatar" class="avatar">
                </div>
                <label for ='email'><b>UserEmail :  </b></label>
                <input type="email" placeholder="Enter email" name="email" float="right"  required><br>  
                <label for='password'><b>Password : </b></label>
                <input type="password" placeholder="Enter Password" name="password" required><br>  
                <button type="submit"><b>Login</b></button><br>     
                Don't have accounct <a href="http://localhost:8000/signup/"> register </a>
            </div></center>
        </form>
    </body>
</html>
