<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            background-image:url('https://wallpapers.com/images/hd/4k-laptop-programming-screen-qqc7448qd1hefmgs.jpg');
            background-size: cover; /* This will resize the background image to cover the entire container */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 150px; 
            padding: 0;
        }
        .container {
            max-width: 800px;
            
            padding: 20px;
            text-align: left;
        }
        h1 {
            font-family:serif;
            color:black;
            font-size: 60px;
            margin-bottom: 20px;
        }
        p {
            font-family:serif;
            color:#ffffff; /* Change paragraph text color to light gray */
            font-size: 18px; /* Increase paragraph font size */
            line-height: 1.6; /* Increase line height for better readability */
        }
        .button {
            display: inline-block; /* Display button inline */
            background-color: #030404; /* Change button background color to blue */
            color: #fff; /* Change button text color to white */
            padding: 10px 20px; /* Add padding to button */
            text-decoration: none; /* Remove default underline */
            border-radius: 5px; /* Add border radius to button */
            font-size: 20px; /* Increase button font size */
            margin-top: 20px; /* Add space above button */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome :-)</h1>
    <p>Thank you for visiting our website! We're excited to have you here.</p>
    <p>Explore our services and discover what we have to offer.</p>
    <a href="#" class="button">Get Started</a>
</div>

</body>
</html>
